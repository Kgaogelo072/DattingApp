<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Personal project</a>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <!-- Show list items only if user is logged in -->
      <ng-container *ngIf="accountService.currentUser() as user; else loginForm">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="messages" routerLinkActive="active">Messages</a>
          </li>
        </ul>

        <!-- User dropdown aligned to right -->
        <div class="dropdown ms-auto" dropdown>
          <a class="nav-link dropdown-toggle text-light text-decoration-none" dropdownToggle role="button">
            Welcome {{ user.username }}
          </a>
          <ul *dropdownMenu class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Edit profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
          </ul>
        </div>
      </ng-container>

      <!-- Login form if not logged in -->
      <ng-template #loginForm>
        <div class="ms-auto">
          <form #form="ngForm" (ngSubmit)="login()" class="d-flex">
            <input name="username"
                   [(ngModel)]="model.username"
                   class="form-control me-2"
                   placeholder="Username">
            <input name="password"
                   [(ngModel)]="model.password"
                   class="form-control me-2"
                   placeholder="Password"
                   type="password">
            <button class="btn btn-outline-success" type="submit">Login</button>
          </form>
        </div>
      </ng-template>
    </div>
  </div>
</nav>
