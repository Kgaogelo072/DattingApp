<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input 
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="model.username"
            placeholder="username"
            required
        >
        <label>Username</label>
    </div>

    <div class="mb-3 form-floating position-relative">
        <input 
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            name="password"
            [(ngModel)]="model.password"
            placeholder="Password"
            required
        >
        <label>Password</label>
        <button 
            type="button" 
            class="btn btn-link position-absolute end-0 top-0 mt-2 me-2"
            (click)="togglePasswordVisibility()"
        >
            <i [class]="!showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
        </button>
    </div>
    
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
